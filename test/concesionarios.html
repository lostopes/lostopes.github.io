<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Concesionarios de Motos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.28.4/babel.min.js"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function DealerLocator() {
            const [dealers, setDealers] = useState([]);
            const [filtered, setFiltered] = useState([]);
            const [search, setSearch] = useState('');
            const [loading, setLoading] = useState(true);
            const [provinces, setProvinces] = useState([]);

            useEffect(() => {
                // Cargar CSV directo desde Google Sheets
                const sheetId = '1uecLsP2pAzX5EjJYsbNswYBaPEX00JuPuibB3Y2ech8';
                const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/export?format=csv`;

                fetch(csvUrl)
                    .then(res => res.text())
                    .then(csv => {
                        const lines = csv.trim().split('\n');
                        const headers = lines[0].split(',').map(h => h.trim().toLowerCase());
                        
                        const data = lines.slice(1).map(line => {
                            const values = line.split(',').map(v => v.trim());
                            return {
                                nombre: values[headers.indexOf('nombre')] || '',
                                provincia: values[headers.indexOf('provincia')] || '',
                                localidad: values[headers.indexOf('localidad')] || '',
                                direccion: values[headers.indexOf('direccion')] || '',
                                telefono: values[headers.indexOf('telefono')] || ''
                            };
                        }).filter(d => d.nombre);

                        setDealers(data);
                        setFiltered(data);
                        
                        // Extraer provincias únicas
                        const uniqueProvinces = [...new Set(data.map(d => d.provincia))].sort();
                        setProvinces(uniqueProvinces);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error('Error cargando datos:', err);
                        setLoading(false);
                    });
            }, []);

            const handleSearch = (value) => {
                setSearch(value);
                const query = value.toLowerCase();
                const results = dealers.filter(d => 
                    d.provincia.toLowerCase().includes(query) ||
                    d.localidad.toLowerCase().includes(query) ||
                    d.nombre.toLowerCase().includes(query)
                );
                setFiltered(results);
            };

            const handleProvinceClick = (province) => {
                setSearch(province);
                const results = dealers.filter(d => d.provincia.toLowerCase() === province.toLowerCase());
                setFiltered(results);
            };

            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-6xl mx-auto">
                        {/* Header */}
                        <div className="mb-8">
                            <h1 className="text-4xl font-bold text-gray-900 mb-2">Buscador de Concesionarios</h1>
                            <p className="text-lg text-gray-600">Encontrá el concesionario de motos más cercano a ti</p>
                        </div>

                        {/* Search Input */}
                        <div className="mb-8">
                            <input
                                type="text"
                                placeholder="Busca por provincia, localidad o nombre..."
                                value={search}
                                onChange={(e) => handleSearch(e.target.value)}
                                className="w-full px-6 py-3 text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition"
                            />
                        </div>

                        {/* Quick Filter Buttons */}
                        {provinces.length > 0 && (
                            <div className="mb-8">
                                <p className="text-sm font-semibold text-gray-700 mb-3">Filtrar por provincia:</p>
                                <div className="flex flex-wrap gap-2">
                                    {provinces.map(prov => (
                                        <button
                                            key={prov}
                                            onClick={() => handleProvinceClick(prov)}
                                            className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm font-medium"
                                        >
                                            {prov}
                                        </button>
                                    ))}
                                </div>
                            </div>
                        )}

                        {/* Loading State */}
                        {loading && (
                            <div className="text-center py-12">
                                <p className="text-gray-600 text-lg">Cargando concesionarios...</p>
                            </div>
                        )}

                        {/* Results */}
                        {!loading && (
                            <div>
                                <p className="text-gray-700 font-semibold mb-4">
                                    {filtered.length} {filtered.length === 1 ? 'concesionario encontrado' : 'concesionarios encontrados'}
                                </p>

                                {filtered.length === 0 ? (
                                    <div className="bg-white rounded-lg p-8 text-center">
                                        <p className="text-gray-500">No se encontraron concesionarios con esos criterios.</p>
                                    </div>
                                ) : (
                                    <div className="grid gap-4 md:grid-cols-2 lg:grid-cols-3">
                                        {filtered.map((dealer, idx) => (
                                            <div key={idx} className="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6">
                                                <h3 className="text-xl font-bold text-blue-600 mb-2">{dealer.nombre}</h3>
                                                <div className="space-y-2 text-sm text-gray-700">
                                                    <p><span className="font-semibold">Provincia:</span> {dealer.provincia}</p>
                                                    <p><span className="font-semibold">Localidad:</span> {dealer.localidad}</p>
                                                    <p><span className="font-semibold">Dirección:</span> {dealer.direccion}</p>
                                                    {dealer.telefono && (
                                                        <p>
                                                            <span className="font-semibold">Teléfono:</span>{' '}
                                                            <a href={`tel:${dealer.telefono}`} className="text-blue-600 hover:underline">
                                                                {dealer.telefono}
                                                            </a>
                                                        </p>
                                                    )}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DealerLocator />, document.getElementById('root'));
    </script>
</body>
</html>
