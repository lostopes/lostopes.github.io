<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8">   
        <meta name="viewport" content="width=device-width, user-scalable=no" />    
        <style>
            @font-face {
                	font-family: 'ringFont';
                	src: url('img/RingbearerMedium-w173.ttf');                	                
                }
           		@font-face {
                font-family: 'hobbitFont';
                	src: url('img/HobbitonHandscrawlRegular-eZA3.ttf');
                }
                @font-face {
                	font-family: 'bilboFont';
                	src: url('img/BilboHandRegular-L3MZ.ttf');
                }

           body{           		
                background: #2d2d2d;
                text-align: center;                                                              
			    background-image:url('img/fondo0.jpg'); 
			    -webkit-background-size: cover;
			    -moz-background-size: cover;
			    -o-background-size: cover;
			    background-size: cover; 
                background-repeat: no-repeat;                
  				background-attachment: fixed;
  				background-position: center; 
            }            

			
            a:link {              
              text-decoration: none;
            }
            a:visited
			{
    			text-decoration:none;
    		}

            .reproductor{
                width:75%;
                height:2.1em;
            }
            .lordof{                
                color:gold;
                text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            }
            .titulos{
       			font-size: 1.35em; /* tamaño letra*/
       			font-weight: bold;
       			font-family:'hobbitFont';             			
            	color: palegoldenrod;            	
            	text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            }
            audio::-webkit-media-controls-panel, video::-webkit-media-controls-panel {
			    background-color: #777;
			    border:none;
			    border-radius: 0px;			    
			}			
			audio {			
				background-color: #777;
				border:none;
			    border-radius: 0px;
			}

        </style>
         
        <script>
          var nombres=Array();
          nombres[0]="Zampando tortas-2003.mp3"
          nombres[1]="Hobbits-último ensayo 2006.mp3"
          nombres[2]="Topes-única demo 2004.mp3"
          nombres[3]="El mundo es feliz-último ensayo 2006.mp3"
          nombres[4]="Gandaralf-2003.mp3"
          nombres[5]="Boromir-2003.mp3"
        	var fondo=0;
        </script>
        <link rel="shortcut icon" href="img/favicon.png">
    </head>    
    <body>
    	<div class="background-image">    	
    	</div>    	
    	<div  id="TierraMedia"  onclick="cambiarFondo()">     	    	
    	<div class="lordof" style="position: relative; font-family:'ringFont'; font-size: 2.6em;">Los Topes</div>        
        <div class="lordof" style="position: relative; font-family:'bilboFont'; font-weight: bold; font-size: 2.2em; margin-bottom: .5em;">grabaciones antiguas</div>              	                
        <div id="lista">
        </div>                
        <script>
          //todo agregar los audio controls y links también en el loop, etc..
               
         function init(){         	

			var divGeneral = document.getElementById("lista");
            
            for (let i = 0; i < nombres.length; i++){               
            let k=(i+1);
			//titulo o link
         	let titulo = document.createElement("span");
         	titulo.className ="titulos";
         	//titulo.style.textAlign="left";         	
         	titulo.id="link"+k
         	titulo.href=""
         	titulo.innerHTML = nombres[i].replace(/.mp3/,'');
         	
         	divGeneral.appendChild(titulo);   

			//div
         	let div = document.createElement("div");
         	
         	div.style.marginBottom= "1.2em";         	         	
         	div.style.marginTop= "-1.5em";  //para corregir problema/error de "hobbitFont"
         	//audio
         	let audio = document.createElement("audio");         	
         	audio.id       = 'au'+k;
			audio.controls = 'controls';
			audio.className ="reproductor";
			audio.autobuffer="autobuffer";
			audio.src      = 'mp3/'+nombres[i];
			audio.type     = 'audio/mpeg';


			div.appendChild(audio);			
			divGeneral.appendChild(div);   			
            
              if(i<nombres.length-1){
                 audio.onended=function() {                   	
                    document.getElementById('au'+(k+1)).play();                                	
                };    
               }
           }
           document.getElementById("TierraMedia").appendChild(divGeneral);
         }
    
              
        function cambiarFondo(){
	        	fondo =(fondo+1)%7;
	        	document.body.style.backgroundImage = "url('img/fondo"+fondo+".jpg')";         				
        }

		init(); 
        setInterval( function(){
        			    cambiarFondo();
		}, 60*1000);
       </script>                  
       <div style="color:white;text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black; font-weight:bold; font-family:'Times'; font-weight: bold; font-size: .8em; margin-top:5em;">*Los sonidos de batería no son originales,<br> fueron agregados grotescamente de recortes de youtube, <br> para intentar acompañar este momento de pandemia.<br> cuidensé de las maneras más extremas que puedan, <br>  pronto volveremos,<br> al olvido.</div>       
       
        </div>
    </body>
</html>
